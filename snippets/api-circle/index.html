{% raw %}
<body ng-init="showCircle=true">
<label><input type="checkbox" ng-model="showCircle"> Show the circle</label>

<gm-map options="{center: [37, -122], zoom: 4, mapTypeId: google.maps.MapTypeId.ROADMAP}">
  <gm-circle
    ng-show="showCircle"
    center="map.getCenter()"
    options="{radius: 250000, fillColor: '#008BB2', strokeColor: '#005BB7'}"
    ></gm-circle>
</gm-map>

</body>
{% endraw %}
