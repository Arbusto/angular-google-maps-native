---
layout: api-snippets
script: |

  app.controller("MyCtrl", function ($scope, $timeout) {
    $scope.animate = function (marker) {
      $timeout(function () {
        marker.setAnimation($scope.google.maps.Animation.BOUNCE);
      }, 3000);
    };
  });
---
{% raw %}
<body ng-controller="MyCtrl">

<gm-map options="{center: [37, -122], zoom: 4, mapTypeId: google.maps.MapTypeId.ROADMAP}">
  <gm-marker position="map.getCenter()" gm-then="animate(marker)"></gm-marker>
</gm-map>

</body>
{% endraw %}
