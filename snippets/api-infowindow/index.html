{% raw %}
<body ng-init="showInfo=true; data={}">
<label><input type="checkbox" ng-model="showInfo"> Show the infowindows</label>

<gm-map options="{center: [40.780, -73.967], zoom: 9}">
  <gm-infowindow ng-if="showInfo"
     options="{content: 'Hello World from map!', position:  [40.73685214795608,-74.3060302734375]}"
     on-closeclick="data.last = 'map'"
  ></gm-infowindow>

  <gm-marker position="map.getCenter()" options="{draggable: true}">
    <gm-infowindow ng-show="showInfo"
      options="{content: 'Hello World from marker!'}"
      on-closeclick="data.last = 'marker'"
      ></gm-infowindow>
  </gm-marker>
</gm-map>

<div ng-if="data.last">Last closed: {{data.last}}</div>
</body>
{% endraw %}
