<h2 version="1.3.0">gm-address</h2>

<em>gm-address</em> attribute is available where object are depending on a <a href="api.html#api-latlng">LatLng</a>. <br />
It use the <doc>Geocoder</doc> service to convert the address into the <doc>LatLng</doc>.

<params>
  <item name="gm-address" type="expression">
    <doc>GeocoderRequest</doc><br />
    The specification for a geocoding request to be sent to the <doc>Geocoder</doc>
  </item>
</params>
